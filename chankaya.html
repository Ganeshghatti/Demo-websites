      // Contact Component
      const Contact = () => {
        const [formData, setFormData] = useState({
          name: '',
          email: '',
          subject: '',
          message: ''
        });
        const [status, setStatus] = useState('idle');
        const [errorMessage, setErrorMessage] = useState('');

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
          if (status === 'error') setStatus('idle');
        };

        const validate = () => {
          if (!formData.name.trim()) {
            setErrorMessage('Name is required');
            return false;
          }
          if (!formData.email.trim() || !/^\S+@\S+\.\S+$/.test(formData.email)) {
            setErrorMessage('Please enter a valid email address');
            return false;
          }
          if (!formData.subject.trim()) {
            setErrorMessage('Subject is required');
            return false;
          }
          if (!formData.message.trim()) {
            setErrorMessage('Message is required');
            return false;
          }
          return true;
        };

        // Fixed: Removed 'FormEvent' type from import and used generic handler or React.FormEvent from default import if needed
        const handleSubmit = async (e) => {
          e.preventDefault();
          setErrorMessage('');
          
          if (!validate()) {
            setStatus('error');
            return;
          }

          setStatus('submitting');

          try {
            await new Promise(resolve => setTimeout(resolve, 1500));
            const existing = JSON.parse(localStorage.getItem('contact_submissions') || '[]');
            localStorage.setItem('contact_submissions', JSON.stringify([...existing, { ...formData, date: new Date().toISOString() }]));

            setStatus('success');
            setFormData({ name: '', email: '', subject: '', message: '' });
            setTimeout(() => setStatus('idle'), 5000);
          } catch (err) {
            setStatus('error');
            setErrorMessage('Something went wrong. Please try again.');
          }
        };

            <div className="container mx-auto items-center w-full px-4 md:px-6 lg:px-12">

                    initial={{ opacity: 0, x: -20 }}
                    whileInView={{ opacity: 1, x: 0 }}
                    viewport={{ once: true }}

                    <p className="text-slate-600 text-lg leading-relaxed mb-8">
                      Whether you need data analytics, policy guidance, or leadership training, our team is ready to assist. Fill out the form, and we'll get back to you shortly.
                    </p>

                      <div className="flex items-start gap-4 group cursor-pointer">
                        <div className="w-10 h-10 rounded-full bg-brand-accent/10 flex items-center justify-center text-brand-accent group-hover:bg-brand-accent group-hover:text-white transition-colors duration-300">
                          <Mail size={18} />
                        </div>
                        <div>
                          <h4 className="font-bold text-brand-900 text-sm mb-1">Email Us</h4>
                          <a href="mailto:hello@chanakya.fyi" className="text-slate-500 hover:text-brand-accent transition-colors">hello@chanakya.fyi</a>
                        </div>
                      </div>
                      
                      <div className="flex items-start gap-4 group">
                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 group-hover:bg-brand-900 group-hover:text-white transition-colors duration-300">
                          <MapPin size={18} />
                        </div>
                        <div>
                          <h4 className="font-bold text-brand-900 text-sm mb-1">Global HQ</h4>
                          <p className="text-slate-500">New Delhi, India</p>
                        </div>
                      </div>
                    </div>
                  </motion.div>
                </div>

                {/* Form */}
                <div className="lg:w-2/3 max-w-2xl">
                  <motion.form 
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: 0.2 }}
                    className="space-y-6 bg-slate-50 p-6 md:p-10 rounded-3xl border border-slate-100 shadow-sm"
                    onSubmit={handleSubmit}
                  >
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="space-y-2">
                        <label htmlFor="name" className="text-sm font-medium text-slate-700">Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          value={formData.name}
                          onChange={handleChange}
                          className="w-full px-4 py-3 rounded-xl bg-white border border-slate-200 focus:border-brand-900 focus:ring-1 focus:ring-brand-900 outline-none transition-all placeholder:text-slate-300"
                          placeholder="John Doe"
                          disabled={status === 'submitting'}
                        />
                      </div>
                      <div className="space-y-2">
                        <label htmlFor="email" className="text-sm font-medium text-slate-700">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          value={formData.email}
                          onChange={handleChange}
                          className="w-full px-4 py-3 rounded-xl bg-white border border-slate-200 focus:border-brand-900 focus:ring-1 focus:ring-brand-900 outline-none transition-all placeholder:text-slate-300"
                          placeholder="john@company.com"
                          disabled={status === 'submitting'}
                        />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label htmlFor="subject" className="text-sm font-medium text-slate-700">Subject</label>
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        value={formData.subject}
                        onChange={handleChange}
                        className="w-full px-4 py-3 rounded-xl bg-white border border-slate-200 focus:border-brand-900 focus:ring-1 focus:ring-brand-900 outline-none transition-all placeholder:text-slate-300"
                        placeholder="Strategic Consulting Inquiry"
                        disabled={status === 'submitting'}
                      />
                    </div>

                    <div className="space-y-2">
                      <label htmlFor="message" className="text-sm font-medium text-slate-700">Message</label>
                      <textarea
                        id="message"
                        name="message"
                        value={formData.message}
                        onChange={handleChange}
                        rows={4}
                        className="w-full px-4 py-3 rounded-xl bg-white border border-slate-200 focus:border-brand-900 focus:ring-1 focus:ring-brand-900 outline-none transition-all resize-none placeholder:text-slate-300"
                        placeholder="How can we help you?"
                        disabled={status === 'submitting'}
                      />
                    </div>

                    <AnimatePresence mode="wait">
                      {status === 'error' && (
                        <motion.div
                          initial={{ opacity: 0, height: 0, marginBottom: 0 }}
                          animate={{ opacity: 1, height: 'auto', marginBottom: 16 }}
                          exit={{ opacity: 0, height: 0, marginBottom: 0 }}
                          className="flex items-center gap-2 text-red-600 bg-red-50 p-3 rounded-lg text-sm border border-red-100"
                        >
                          <AlertCircle size={16} className="shrink-0" />
                          {errorMessage}
                        </motion.div>
                      )}
                      
                      {status === 'success' && (
                        <motion.div
                          initial={{ opacity: 0, height: 0, marginBottom: 0 }}
                          animate={{ opacity: 1, height: 'auto', marginBottom: 16 }}
                          exit={{ opacity: 0, height: 0, marginBottom: 0 }}
                          className="flex items-center gap-2 text-emerald-700 bg-emerald-50 p-3 rounded-lg text-sm border border-emerald-100"
                        >
                          <CheckCircle size={16} className="shrink-0" />
                          Message sent successfully! We'll be in touch soon.
                        </motion.div>
                      )}
                    </AnimatePresence>

                    <div className="pt-2">
                      <Button 
                        type="submit" 
                        disabled={status === 'submitting' || status === 'success'}
                        className="w-full md:w-auto min-w-[180px]"
                      >
                        {status === 'submitting' ? (
                          <>
                            <Loader2 className="animate-spin mr-2" size={18} /> Sending...
                          </>
                        ) : (
                          <>
                            Send Message <Send className="ml-2" size={16} />
                          </>
                        )}
                      </Button>
                    </div>
                  </motion.form>
                </div>
              </div>
            </div>
          </section>
        );
      };

                      <img src="assets/chanakya_vc_logo.jpg" className="w-16"/>
                    </div>
                    <span className="text-xl font-bold text-brand-900">Chanakya.fyi</span>
                  </div>
                  <p className="text-slate-500 text-sm leading-relaxed">
                    Empowering the next generation of leaders with ancient wisdom and modern tools. Strategy, simplified.
                  </p>
                  <div className="flex gap-4">
                    <a href="#" className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 hover:bg-brand-900 hover:text-white transition-all duration-300">
                      <Linkedin size={18} />
                    </a>
                    <a href="#" className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 hover:bg-brand-900 hover:text-white transition-all duration-300">
                      <Twitter size={18} />
                    </a>
                    <a href="#" className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 hover:bg-brand-900 hover:text-white transition-all duration-300">
                      <Instagram size={18} />
                    </a>
                  </div>
                </div>

                {/* Links */}
                <div>
                  <h4 className="font-bold text-brand-900 mb-6">Company</h4>
                  <ul className="space-y-4 text-sm text-slate-600">
                    <li><a href="#" className="hover:text-brand-accent transition-colors">About Us</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Careers</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Press</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Contact</a></li>
                  </ul>
                </div>

                <div>
                  <h4 className="font-bold text-brand-900 mb-6">Resources</h4>
                  <ul className="space-y-4 text-sm text-slate-600">
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Blog</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Whitepapers</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Case Studies</a></li>
                    <li><a href="#" className="hover:text-brand-accent transition-colors">Privacy Policy</a></li>
                  </ul>
                </div>

                {/* Newsletter */}
                <div>
                  <h4 className="font-bold text-brand-900 mb-6">Stay Updated</h4>
                  <p className="text-slate-500 text-sm mb-4">
                    Get the latest strategic insights delivered to your inbox.
                  </p>
                  <form className="flex flex-col gap-3">
                    <input 
                      type="email" 
                      placeholder="Enter your email" 
                      className="px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-brand-900/10 focus:border-brand-900 text-sm w-full"
                    />

                      Subscribe
                    </button>
                  </form>
                </div>
              </div>

              <div className="border-t border-slate-100 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-slate-400">
                <p>&copy; {new Date().getFullYear()} Chanakya.fyi. All rights reserved.</p>
                <div className="flex gap-8">
                  <a href="#" className="hover:text-brand-900">Terms</a>
                  <a href="#" className="hover:text-brand-900">Privacy</a>
                  <a href="#" className="hover:text-brand-900">Cookies</a>
                </div>
              </div>
            </div>
          </footer>
        );

      const App = () => {
        return (
          <div className="min-h-screen bg-slate-50 selection:bg-brand-accent/30">

            <main>
              <Hero />
              <About />
              {/* Separator / CTA Strip */}
              <div className="bg-brand-accent py-12 px-6">
                <div className="container mx-auto flex flex-col md:flex-row items-center justify-between gap-6 text-center md:text-left">
                  <h3 className="text-xl md:text-2xl font-serif text-white font-medium">Ready to transform your strategic vision?</h3>
                  <button className="px-8 py-3 bg-white text-brand-accent font-bold rounded-full hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 whitespace-nowrap">
                    Schedule Consultation
                  </button>
                </div>
              </div>
              <Services />
              <Team />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      // Render
      const root = createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>

    </script>
