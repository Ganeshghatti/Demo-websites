    <style>
      :root {
        --color-primary: #B8F219;
        --color-primary-hover: #a3d90f;
        --color-dark: #0A0A0A;
        --color-white: #ffffff;
        --color-slate-50: #f8fafc;
        --color-slate-100: #f1f5f9;
        --color-slate-200: #e2e8f0;
        --color-slate-400: #94a3b8;
        --color-slate-500: #64748b;
        --color-slate-600: #475569;
        --color-slate-700: #334155;
        --color-slate-800: #1e293b;
        --color-slate-900: #0f172a;
        
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Playfair Display', serif;
        
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
        --radius-3xl: 1.5rem;
        --radius-full: 9999px;
      }

      /* Reset & Base */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 6rem; /* Ensures sticky nav doesn't cover section headers */
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--color-white);
        color: var(--color-slate-900);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      ::selection {
        background-color: var(--color-primary);
        color: var(--color-dark);
      }

      img {
        display: block;
        max-width: 100%;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        cursor: pointer;
        border: none;
        background: none;
        font-family: inherit;
      }

      /* Layout Utilities */
      .container {
        max-width: 80rem; /* 7xl equivalent */
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      .section-padding {
        padding-top: 6rem;
        padding-bottom: 6rem;
      }

      /* App Layout */
      .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex-grow: 1;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
        transition: all 0.3s ease;
        background-color: transparent;
      }

      .navbar.scrolled {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding-top: 1rem;
        padding-bottom: 1rem;
        box-shadow: var(--shadow-sm);
      }

      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
      }

      .nav-logo:hover .logo-wrapper {
        transform: scale(1.05);
      }

      .logo-wrapper {
        width: 3rem;
        height: 3rem;
        border-radius: var(--radius-full);
        overflow: hidden;
        background-color: var(--color-primary);
        transition: transform 0.2s;
        box-shadow: var(--shadow-sm);
      }

      .nav-brand {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: var(--color-dark);
      }

      .text-primary {
        color: var(--color-primary);
      }

      .nav-links {
        display: none;
        align-items: center;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .nav-links {
          display: flex;
        }
      }

      .nav-link {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--color-slate-700);
        transition: all 0.2s;
        position: relative;
      }

      .nav-link:hover {
        color: var(--color-dark);
        text-decoration: underline;
        text-decoration-color: var(--color-primary);
        text-decoration-thickness: 2px;
        text-underline-offset: 4px;
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        background-color: var(--color-dark);
        color: var(--color-white);
        font-size: 0.875rem;
        font-weight: 600;
        border-radius: var(--radius-full);
        transition: all 0.2s;
        box-shadow: var(--shadow-lg);
      }

      .btn-primary:hover {
        background-color: var(--color-slate-800);
        box-shadow: var(--shadow-xl);
      }

      .mobile-toggle {
        display: block;
        color: var(--color-dark);
      }

      @media (min-width: 768px) {
        .mobile-toggle {
          display: none;
        }
      }

      .mobile-menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--color-white);
        border-top: 1px solid var(--color-slate-100);
        box-shadow: var(--shadow-xl);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .mobile-nav-link {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--color-slate-800);
      }

      .btn-mobile-full {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--color-primary);
        color: var(--color-dark);
        font-weight: 700;
        border-radius: var(--radius-lg);
        text-align: center;
      }

      /* Hero Section */
      .hero-section {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding-top: 5rem;
        overflow: hidden;
        background-color: #fafafa;
      }

      .hero-pattern-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(var(--color-slate-200) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        opacity: 0.7;
        z-index: 0;
      }

      .hero-bg-blur {
        position: absolute;
        bottom: 2.5rem;
        left: 2.5rem;
        width: 16rem;
        height: 16rem;
        background-color: rgba(184, 242, 25, 0.2);
        border-radius: var(--radius-full);
        filter: blur(80px);
        z-index: 0;
      }

      .hero-grid {
        display: grid;
        gap: 3rem;
        position: relative;
        z-index: 10;
        align-items: center;
      }

      @media (min-width: 768px) {
        .hero-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        animation: fade-in-up 0.8s ease-out;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .badge {
        display: inline-block;
        width: fit-content; /* Ensure badge doesn't stretch */
        padding: 0.375rem 1rem;
        background-color: rgba(184, 242, 25, 0.2);
        border: 1px solid rgba(184, 242, 25, 0.5);
        border-radius: var(--radius-full);
      }

      .badge span {
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--color-slate-900);
      }

      .hero-title {
        font-size: 3rem;
        line-height: 1.1;
        font-weight: 700;
        color: var(--color-slate-900);
      }

      @media (min-width: 768px) {
        .hero-title {
          font-size: 4.5rem;
        }
      }

      .hero-underline {
        position: relative;
      }

      .hero-underline svg {
        position: absolute;
        width: 100%;
        height: 0.75rem;
        bottom: -0.25rem;
        left: 0;
        color: var(--color-primary);
        z-index: -1;
      }

      .hero-description {
        font-size: 1.125rem;
        color: var(--color-slate-600);
        line-height: 1.6;
        max-width: 32rem;
      }

      @media (min-width: 768px) {
        .hero-description {
          font-size: 1.25rem;
        }
      }

      .hero-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
      }

      @media (min-width: 640px) {
        .hero-actions {
          flex-direction: row;
        }
      }

      .btn-hero {
        padding: 1rem 2rem;
        border-radius: var(--radius-full);
        font-weight: 700;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-hero-primary {
        background-color: var(--color-primary);
        color: var(--color-dark);
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }

      .btn-hero-primary:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05) translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }

      .btn-hero-secondary {
        background-color: var(--color-white);
        color: var(--color-slate-900);
        border: 2px solid var(--color-slate-200);
      }

      .btn-hero-secondary:hover {
        border-color: var(--color-dark);
      }

      /* Abstract Hero Visuals */
      .hero-visual {
        position: relative;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }

      @media (min-width: 768px) {
        .hero-visual {
          height: 600px;
        }
      }

      .visual-circle-main {
        position: absolute;
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, var(--color-slate-800) 0%, var(--color-slate-900) 100%);
        border-radius: 50%;
        z-index: 1;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @media (min-width: 768px) {
        .visual-circle-main {
          width: 400px;
          height: 400px;
        }
      }

      .visual-inner-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border-radius: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
      }

      /* Map Pointers */
      .map-point {
        position: absolute;
        z-index: 5;
      }

      .point-start {
        top: 60%;
        left: 30%;
        transform: rotate(-15deg);
      }

      .point-end {
        top: 30%;
        right: 30%;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
      }

      .text-slate-400 {
        color: var(--color-slate-400);
      }

      .point-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background-color: rgba(184, 242, 25, 0.4);
        border-radius: 50%;
        z-index: -1;
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes ping {
        75%, 100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      .visual-circle-accent {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: var(--color-primary);
        filter: blur(60px);
        border-radius: 50%;
        z-index: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse-glow 4s infinite alternate;
      }

      @keyframes pulse-glow {
        from { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
        to { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
      }

      .visual-route-line {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        /* Opacity moved to inline style or handled by stroke color */
      }

      .glass-card {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        display: flex;
        align-items: center;
        gap: 1rem;
        z-index: 10;
        min-width: 180px;
        transition: transform 0.3s;
      }

      .glass-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.9);
      }

      .card-1 {
        top: 15%;
        right: 10%;
      }
      .card-2 {
        bottom: 20%;
        left: 5%;
      }
      .card-3 {
        top: 60%;
        right: -5%;
      }

      .card-icon-box {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-icon-box.bg-green {
        background-color: var(--color-primary);
        color: var(--color-dark);
      }

      .card-icon-box.bg-dark {
        background-color: var(--color-dark);
        color: var(--color-primary);
      }

      .card-icon-box.bg-slate {
        background-color: var(--color-slate-600);
      }

      .card-content {
        display: flex;
        flex-direction: column;
      }

      .card-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--color-slate-500);
        text-transform: uppercase;
      }

      .card-value {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--color-slate-900);
      }

      .text-green {
        color: #65a30d;
      }

      .bg-green-500 {
        background-color: #65a30d;
      }

      /* Animations */
      .float-animation-1 { animation: float 6s ease-in-out infinite; }
      .float-animation-2 { animation: float 5s ease-in-out infinite 1s; }
      .float-animation-3 { animation: float 7s ease-in-out infinite 0.5s; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--color-slate-400);
        animation: bounce 1s infinite;
        display: none;
        cursor: pointer;
        z-index: 20;
      }

      @media (min-width: 768px) {
        .scroll-indicator {
          display: block;
        }
      }

      @keyframes bounce {
        0%, 100% { transform: translate(-50%, -25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translate(-50%, 0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }

      /* Features Section */
      .features-section {
        background-color: var(--color-white);
        position: relative;
      }

      .section-header {
        text-align: center;
        max-width: 48rem;
        margin: 0 auto 4rem auto;
      }

      .section-subtitle {
        font-size: 0.875rem;
        font-weight: 700;
        color: var(--color-primary);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.75rem;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-slate-900);
        margin-bottom: 1.5rem;
      }

      @media (min-width: 768px) {
        .section-title {
          font-size: 3rem;
        }
      }

      .section-intro {
        font-size: 1.125rem;
        color: var(--color-slate-600);
      }

      .features-grid {
        display: grid;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .features-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (min-width: 1024px) {
        .features-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      .feature-card {
        background-color: var(--color-slate-50);
        border: 1px solid var(--color-slate-100);
        border-radius: 1.5rem;
        padding: 2rem;
        transition: all 0.3s;
      }

      .feature-card:hover {
        border-color: rgba(184, 242, 25, 0.5);
        box-shadow: var(--shadow-xl);
        transform: translateY(-0.25rem);
      }

      .feature-icon-box {
        width: 3.5rem;
        height: 3.5rem;
        background-color: var(--color-white);
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow-sm);
        transition: background-color 0.3s;
        color: var(--color-slate-900);
      }

      .feature-card:hover .feature-icon-box {
        background-color: var(--color-primary);
      }

      .feature-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-slate-900);
        margin-bottom: 0.75rem;
      }

      .feature-desc {
        font-size: 0.875rem;
        color: var(--color-slate-500);
        line-height: 1.6;
      }

      /* About Section */
      .about-section {
        background-color: var(--color-slate-900);
        color: var(--color-white);
        overflow: hidden;
      }

      .about-grid {
        display: grid;
        gap: 4rem;
        align-items: center;
      }

      @media (min-width: 1024px) {
        .about-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .about-images {
        position: relative;
      }

      .collage-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .collage-img {
        width: 100%;
        height: 16rem;
        object-fit: cover;
        border-radius: 1rem;
      }

      .collage-img.offset {
        transform: translateY(2rem);
      }

      .floating-badge-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--color-primary);
        color: var(--color-dark);
        width: 12rem;
        height: 12rem;
        border-radius: var(--radius-full);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 4px solid var(--color-slate-900);
        box-shadow: var(--shadow-2xl);
      }

      .badge-number {
        font-size: 3rem;
        font-weight: 700;
        display: block;
      }

      .badge-text {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .about-content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .about-heading {
        font-size: 2.25rem;
        line-height: 1.2;
        font-weight: 700;
      }

      @media (min-width: 768px) {
        .about-heading {
          font-size: 3rem;
        }
      }

      .about-text {
        font-size: 1.125rem;
        color: #94a3b8; /* slate-400 */
        line-height: 1.6;
      }

      .check-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .check-item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .check-icon {
        color: var(--color-primary);
        flex-shrink: 0;
        margin-top: 0.25rem;
      }

      .check-text {
        color: var(--color-slate-200);
      }

      .seal-wrapper {
        padding-top: 1rem;
      }

      .about-seal {
        width: 5rem;
        height: 5rem;
        border-radius: var(--radius-full);
        border: 2px solid rgba(255, 255, 255, 0.2);
        opacity: 0.9;
        overflow: hidden;
        background-color: var(--color-primary);
      }

      /* Contact Section */
      .contact-section {
        background-color: var(--color-slate-50);
      }

      .contact-card {
        background-color: var(--color-white);
        border-radius: 3rem;
        box-shadow: var(--shadow-2xl);
        overflow: hidden;
        display: grid;
      }

      @media (min-width: 1024px) {
        .contact-card {
          grid-template-columns: 2fr 3fr;
        }
      }

      .contact-visual {
        background-color: var(--color-primary);
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
      }

      .contact-info-content {
        position: relative;
        z-index: 10;
      }

      .contact-visual-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-dark);
        margin-bottom: 1.5rem;
      }

      .contact-visual-text {
        color: rgba(10, 10, 10, 0.8);
        font-weight: 500;

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">

        useEffect(() => {
          const handleScroll = () => {

          };

          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Home', href: '#' },

                  <a href="#join" className="btn-hero btn-hero-primary">

                    <span className="card-value text-green">Verified Partner</span>
                  </div>
                </div>

            </div>

              <ChevronDown size={32} />
            </a>
          </section>
        );
      };

      // --- Features Component ---
      const featureList = [
        {

          desc: "Whether you own a sedan, SUV, or luxury vehicle, we help you monetize your asset efficiently."
        },
        {
          icon: Briefcase,

              </div>
            </div>

          e.preventDefault();
          setLoading(true);

          // Simulated form submission
          setTimeout(() => {
              console.log("Form submitted locally.");
              setLoading(false);
              setStatus('success');
              if (form.current) form.current.reset();
              
              // Clear success message after 5 seconds
              setTimeout(() => setStatus('idle'), 5000);

        return (
          <section id="contact" className="contact-section section-padding">
              <div className="container">
                  <div className="contact-card">
                      
                      {/* Visual Side */}
                      <div className="contact-visual">
