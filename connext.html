<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="bg-slate-50 text-slate-900 selection-orange">

      // import { GoogleGenAI, Type } from "@google/genai";

      const html = htm.bind(React.createElement);

      // --- Services ---

      const logo = "./assets/connext/connextcommunity_logo.png"

      // --- UI Components ---
