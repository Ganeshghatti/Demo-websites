<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAA (Human Company) | Professional HR Services</title>
    <link rel="icon" type="image/png" href="./assets/maa_human_company_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
  </head>
  <body class="bg-white text-gray-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import htm from 'htm';
      import { 
        Menu, X, Phone, ArrowRight, Users, Briefcase, 
        Target, ShieldCheck, CheckCircle2, Mail, 
        MapPin, Send, Linkedin, MessageSquare, Bot, Loader2, User, ChevronRight
      } from 'lucide-react';
      import { GoogleGenAI } from "@google/genai";

      const html = htm.bind(React.createElement);

      // --- Constants & Data ---
      const COMPANY_NAME = "MAA (Human Company)";
      const FOUNDED_YEAR = 2022;
      const HEADQUARTERS = "Mumbai, IN";
      const PHONE_NUMBER = "+91 9723898713";
      const LOGO_URL = "./assets/maa_human_company_logo.png";

      const NAV_ITEMS = [
        { label: "Home", href: "#home" },
        { label: "About", href: "#about" },
        { label: "Services", href: "#services" },
        { label: "Contact", href: "#contact" },
      ];

      const SERVICES_DATA = [
        {
          id: "manpower",
          title: "Manpower Supply",
          description: "Tailored staffing solutions providing both technical and non-technical talent to meet your organization's unique needs.",
          icon: Users,
          details: [
            "Technical Specialists (IT, Engineering)",
            "Non-Technical Staff (Admin, Support)",
            "Professional Placements",
            "Flexible Staffing Models"
          ]
        },
        {
          id: "contract",
          title: "Contract Solutions",
          description: "End-to-end project execution using our dedicated workforce to accomplish specific goals for your organization.",
          icon: Briefcase,
          details: [
            "Full Project Management",
            "Managed Service Agreements",
            "Task-Specific Deployment",
            "Outsourced Operations"
          ]
        }
      ];

      // --- AI Service Logic ---
      const fetchAIChatResponse = async (userMessage, chatHistory) => {
        try {
          const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || "" });
          const SYSTEM_INSTRUCTION = `
            You are the AI Assistant for ${COMPANY_NAME}.
            Founded: ${FOUNDED_YEAR}. HQ: ${HEADQUARTERS}.
            Services: Manpower Supply and Contract Solutions.
            Tone: Professional, warm, and human-centric.
            Direct queries for jobs or quotes to the contact section or phone: ${PHONE_NUMBER}.
          `;
          const response = await ai.models.generateContent({
            model: 'gemini-2.0-flash-exp',
            contents: [...chatHistory, { role: 'user', parts: [{ text: userMessage }] }],
            config: { systemInstruction: SYSTEM_INSTRUCTION, temperature: 0.7, maxOutputTokens: 300 }
          });
          return response.text;
        } catch (error) {
          console.error("AI Error:", error);
          return "I'm having a bit of trouble connecting to my human core. Please call us at " + PHONE_NUMBER + " for immediate assistance.";
        }
      };

      // --- Components ---
      const Header = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return html`
          <header className=${`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <a href="#home" className="flex items-center gap-2">
                <img src=${LOGO_URL} alt="Logo" className="h-10 w-10 object-contain" />
                <div className="flex flex-col leading-none">
                  <span className="text-xl font-bold tracking-tight text-gray-900">MAA</span>
                  <span className="text-[10px] text-red-600 font-bold uppercase tracking-widest">Human Company</span>
                </div>
              </a>
              <nav className="hidden md:flex items-center gap-8">
                ${NAV_ITEMS.map(item => html`<a key=${item.href} href=${item.href} className="text-gray-600 hover:text-red-600 font-medium transition-colors text-sm uppercase tracking-wider">${item.label}</a>`)}
                <a href=${`tel:${PHONE_NUMBER}`} className="bg-red-600 hover:bg-red-700 text-white px-6 py-2.5 rounded-full flex items-center gap-2 transition-all hover:shadow-lg active:scale-95">
                  <${Phone} size=${16} />
                  <span className="font-bold text-sm">${PHONE_NUMBER}</span>
                </a>
              </nav>
              <button className="md:hidden text-gray-900" onClick=${() => setIsOpen(!isOpen)}>
                <${isOpen ? X : Menu} size=${28} />
              </button>
            </div>
            ${isOpen && html`
              <div className="md:hidden absolute top-full left-0 right-0 bg-white shadow-xl border-t border-gray-100 p-6 flex flex-col gap-4 animate-fade-in-up">
                ${NAV_ITEMS.map(item => html`<a key=${item.href} href=${item.href} className="text-gray-700 text-lg font-semibold" onClick=${() => setIsOpen(false)}>${item.label}</a>`)}
                <a href=${`tel:${PHONE_NUMBER}`} className="bg-red-600 text-white p-4 rounded-xl flex justify-center items-center gap-2 font-bold shadow-lg">
                  <${Phone} size=${20} /> Call Us
                </a>
              </div>
            `}
          </header>
        `;
      };

      const Hero = () => html`
        <section id="home" className="relative pt-32 pb-20 lg:pt-52 lg:pb-40 overflow-hidden">
          <div className="absolute top-0 right-0 -z-10 w-1/2 h-full bg-red-50/40 rounded-bl-[120px] hidden lg:block"></div>
          <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
            <div className="space-y-8 animate-fade-in-up">
              <div className="inline-flex items-center gap-2 bg-red-100 text-red-700 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest">Trusted in ${HEADQUARTERS}</div>
              <h1 className="text-5xl lg:text-7xl font-extrabold leading-[1.1] text-gray-900">At the root, we are a <span className="text-red-600 italic underline decoration-red-200">human</span> company.</h1>
              <p className="text-xl text-gray-600 leading-relaxed max-w-xl">Providing technical and non-technical manpower that drives your business forward. We don't just supply resources; we build teams.</p>
              <div className="flex flex-col sm:flex-row gap-5">
                <a href="#services" className="bg-red-600 hover:bg-red-700 text-white px-10 py-4.5 rounded-2xl font-bold flex justify-center items-center gap-2 transition-all shadow-xl hover:shadow-red-200 group">
                  Explore Services <${ArrowRight} className="group-hover:translate-x-1 transition-transform" />
                </a>
                <a href="#contact" className="border-2 border-gray-200 hover:border-red-600 text-gray-800 hover:text-red-600 px-10 py-4.5 rounded-2xl font-bold flex justify-center items-center transition-all">Contact Us</a>
              </div>
            </div>
            <div className="relative animate-fade-in-up" style=${{ animationDelay: '0.2s' }}>
              <div className="relative z-10 rounded-[2.5rem] overflow-hidden shadow-2xl">
                <img src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?auto=format&fit=crop&q=80&w=1000" alt="Workforce" className="w-full h-[550px] object-cover" />
                <div className="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent flex items-end p-10">
                  <div className="text-white">
                    <p className="text-sm font-bold opacity-70 uppercase tracking-widest mb-2">Our People</p>
                    <h3 className="text-2xl font-bold">The heartbeat of your organization.</h3>
                  </div>
                </div>
              </div>
              <div className="absolute -bottom-8 -left-8 w-40 h-40 bg-red-600 rounded-3xl -z-10 animate-pulse opacity-20"></div>
            </div>
          </div>
        </section>
      `;

      const Services = () => html`
        <section id="services" className="py-32">
          <div className="container mx-auto px-6">
            <div className="text-center max-w-2xl mx-auto mb-20 space-y-4">
              <h2 className="text-red-600 font-bold uppercase text-xs tracking-[0.2em]">Our Services</h2>
              <h3 className="text-4xl lg:text-5xl font-extrabold text-gray-900">Customized Talent Solutions</h3>
              <p className="text-gray-500 text-lg">Whether you need specific skills or full project teams, we deliver excellence.</p>
            </div>
            <div className="grid md:grid-cols-2 gap-10">
              ${SERVICES_DATA.map((s, i) => html`
                <div key=${i} className=${`p-12 rounded-[3rem] border flex flex-col h-full transition-all duration-500 hover:shadow-2xl hover:-translate-y-2 ${i === 1 ? 'bg-gray-900 text-white border-gray-800 shadow-xl' : 'bg-white border-gray-100 shadow-sm'}`}>
                  <div className=${`w-16 h-16 rounded-2xl flex items-center justify-center mb-10 ${i === 1 ? 'bg-red-600 text-white' : 'bg-red-50 text-red-600'}`}>
                    <${s.icon} size=${32} />
                  </div>
                  <h4 className="text-4xl font-bold mb-6">${s.title}</h4>
                  <p className=${`mb-10 text-lg ${i === 1 ? 'text-gray-400' : 'text-gray-600'}`}>${s.description}</p>
                  <div className="space-y-4 mb-12 flex-grow">
                    ${s.details.map((detail, idx) => html`
                      <div key=${idx} className="flex gap-4 items-center">
                        <${CheckCircle2} size=${20} className="text-red-600 shrink-0" />
                        <span className="font-medium">${detail}</span>
                      </div>
                    `)}
                  </div>
                  <a href="#contact" className=${`block text-center py-5 rounded-2xl font-bold text-lg transition-all ${i === 1 ? 'bg-white text-gray-900 hover:bg-red-50' : 'bg-gray-900 text-white hover:bg-black'}`}>
                    Get a Quote
                  </a>
                </div>
              `)}
            </div>
          </div>
        </section>
      `;

      const Contact = () => {
        const [sent, setSent] = useState(false);
        const handleFormSubmit = (e) => {
          e.preventDefault();
          setSent(true);
          setTimeout(() => setSent(false), 5000);
          e.target.reset();
        };

        return html`
          <section id="contact" className="py-32">
            <div className="container mx-auto px-6">
              <div className="bg-red-600 rounded-[4rem] overflow-hidden grid lg:grid-cols-5 shadow-2xl">
                <div className="lg:col-span-2 p-14 text-white flex flex-col justify-between space-y-12">
                  <div>
                    <h3 className="text-5xl font-extrabold mb-6 leading-tight">Start a conversation.</h3>
                    <p className="text-red-100 text-lg max-w-xs">Our human agents are ready to assist with your recruitment strategy.</p>
                  </div>
                  <div className="space-y-8">
                    <div className="flex gap-6 items-center">
                      <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center"><${Phone} size=${24} /></div>
                      <div><p className="text-xs font-bold uppercase tracking-widest text-red-200">Phone</p><p className="text-xl font-bold">${PHONE_NUMBER}</p></div>
                    </div>
                    <div className="flex gap-6 items-center">
                      <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center"><${MapPin} size=${24} /></div>
                      <div><p className="text-xs font-bold uppercase tracking-widest text-red-200">Location</p><p className="text-xl font-bold">${HEADQUARTERS}</p></div>
                    </div>
                    <a href="https://www.linkedin.com/company/maa-human-company" target="_blank" className="flex gap-6 items-center hover:bg-white/5 p-2 rounded-2xl transition-all">
                      <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center"><${Linkedin} size=${24} /></div>
                      <div><p className="text-xs font-bold uppercase tracking-widest text-red-200">LinkedIn</p><p className="text-xl font-bold">Follow Us</p></div>
                    </a>
                  </div>
                </div>
                <div className="lg:col-span-3 bg-white p-14">
                  <form onSubmit=${handleFormSubmit} className="space-y-8">
                    <div className="grid md:grid-cols-2 gap-8">
                      <div className="space-y-2">
                        <label className="text-xs font-bold text-gray-500 uppercase tracking-widest">Name</label>
                        <input required className="w-full p-5 bg-gray-50 border-none rounded-[1.5rem] outline-red-600 transition-all focus:bg-white" placeholder="John Doe" />
                      </div>
                      <div className="space-y-2">
                        <label className="text-xs font-bold text-gray-500 uppercase tracking-widest">Email</label>
                        <input type="email" required className="w-full p-5 bg-gray-50 border-none rounded-[1.5rem] outline-red-600 transition-all focus:bg-white" placeholder="john@example.com" />
                      </div>
                    </div>
                    <div className="space-y-2">
                      <label className="text-xs font-bold text-gray-500 uppercase tracking-widest">Message</label>
                      <textarea rows="4" className="w-full p-5 bg-gray-50 border-none rounded-[1.5rem] outline-red-600 transition-all focus:bg-white resize-none" placeholder="What are your staffing needs?"></textarea>
                    </div>
                    <button className="w-full bg-red-600 text-white font-extrabold py-5 rounded-[1.5rem] flex items-center justify-center gap-3 hover:bg-red-700 transition-all shadow-xl hover:shadow-red-200 active:scale-[0.98]">
                      <${Send} size=${22} /> Send Message
                    </button>
                    ${sent && html`<div className="bg-green-50 text-green-700 p-4 rounded-2xl text-center font-bold animate-fade-in-up">Inquiry sent successfully! A representative will call you.</div>`}
                  </form>
                </div>
              </div>
            </div>
          </section>
        `;
      };

      const AIChatbot = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [msgs, setMsgs] = useState([{ role: 'model', text: 'Hello! I am MAA AI. How can I assist with your HR or manpower needs today?' }]);
        const [input, setInput] = useState('');
        const [loading, setLoading] = useState(false);
        const chatEndRef = useRef(null);

        useEffect(() => {
          chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [msgs]);

        const handleSend = async () => {
          if (!input.trim() || loading) return;
          const text = input.trim();
          setInput('');
          setMsgs(prev => [...prev, { role: 'user', text }]);
          setLoading(true);
          const history = msgs.map(m => ({ role: m.role, parts: [{ text: m.text }] }));
          const res = await fetchAIChatResponse(text, history);
          setMsgs(prev => [...prev, { role: 'model', text: res }]);
          setLoading(false);
        };

        return html`
          <div className="fixed bottom-8 right-8 z-[100] flex flex-col items-end">
            ${isOpen && html`
              <div className="bg-white rounded-3xl shadow-[0_32px_64px_-16px_rgba(0,0,0,0.2)] w-[360px] flex flex-col overflow-hidden border border-gray-100 mb-6 animate-fade-in-up">
                <div className="bg-red-600 p-5 text-white flex justify-between items-center">
                  <div className="flex items-center gap-3">
                    <div className="bg-white/20 p-2 rounded-full"><${Bot} size=${24} /></div>
                    <div><p className="font-bold">MAA Assistant</p><p className="text-[10px] uppercase font-bold tracking-widest opacity-80">Online</p></div>
                  </div>
                  <${X} className="cursor-pointer hover:rotate-90 transition-transform" onClick=${() => setIsOpen(false)} />
                </div>
                <div className="h-[400px] overflow-y-auto p-5 space-y-4 bg-gray-50/50">
                  ${msgs.map((m, i) => html`
                    <div key=${i} className=${`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className=${`p-4 rounded-2xl text-sm leading-relaxed max-w-[85%] ${m.role === 'user' ? 'bg-red-600 text-white rounded-tr-none' : 'bg-white shadow-sm border border-gray-100 rounded-tl-none text-gray-800'}`}>${m.text}</div>
                    </div>
                  `)}
                  ${loading && html`<div className="flex justify-start"><${Loader2} className="animate-spin text-red-600" /></div>`}
                  <div ref=${chatEndRef}></div>
                </div>
                <div className="p-4 border-t flex gap-2">
                  <input 
                    value=${input}
                    onChange=${e => setInput(e.target.value)}
                    onKeyDown=${e => e.key === 'Enter' && handleSend()}
                    className="flex-grow px-4 py-3 bg-gray-50 rounded-xl outline-none text-sm focus:ring-2 focus:ring-red-600 transition-all" 
                    placeholder="Type your message..." 
                  />
                  <button onClick=${handleSend} className="bg-red-600 text-white p-3 rounded-xl hover:bg-red-700 transition-all"><${Send} size=${20} /></button>
                </div>
              </div>
            `}
            <button 
              onClick=${() => setIsOpen(!isOpen)}
              className=${`bg-red-600 text-white p-5 rounded-full shadow-2xl transition-all active:scale-90 ${!isOpen && 'animate-bounce'}`}
            >
              <${isOpen ? X : MessageSquare} size=${28} />
            </button>
          </div>
        `;
      };

      const Footer = () => html`
        <footer className="bg-gray-900 text-white pt-24 pb-12">
          <div className="container mx-auto px-6 grid md:grid-cols-4 gap-16 mb-20">
            <div className="space-y-8">
              <div className="flex items-center gap-3">
                <img src=${LOGO_URL} alt="Logo" className="h-10" />
                <span className="text-2xl font-extrabold tracking-tight">MAA</span>
              </div>
              <p className="text-gray-400 text-lg leading-relaxed">Building sustainable workforce partnerships across India. Human centric, integrity driven.</p>
              <div className="flex gap-4">
                <a href="https://www.linkedin.com/company/maa-human-company" target="_blank" className="w-12 h-12 bg-gray-800 rounded-2xl flex items-center justify-center hover:bg-red-600 transition-all"><${Linkedin} size=${24} /></a>
              </div>
            </div>
            <div>
              <h4 className="text-xl font-bold mb-8">Quick Navigation</h4>
              <ul className="space-y-4 text-gray-400 font-medium">
                ${NAV_ITEMS.map(i => html`<li key=${i.href}><a href=${i.href} className="hover:text-red-600 transition-colors">${i.label}</a></li>`)}
              </ul>
            </div>
            <div>
              <h4 className="text-xl font-bold mb-8">Business Units</h4>
              <ul className="space-y-4 text-gray-400 font-medium">
                ${SERVICES_DATA.map(s => html`<li key=${s.id} className="flex gap-2 items-center"><${ChevronRight} size=${14} className="text-red-600" />${s.title}</li>`)}
              </ul>
            </div>
            <div>
              <h4 className="text-xl font-bold mb-8">Reach Out</h4>
              <ul className="space-y-6 text-gray-400 font-medium">
                <li className="flex gap-4"><${MapPin} className="text-red-600 shrink-0" /> ${HEADQUARTERS}</li>
                <li className="flex gap-4"><${Phone} className="text-red-600 shrink-0" /> ${PHONE_NUMBER}</li>
                <li className="flex gap-4"><${Linkedin} className="text-red-600 shrink-0" /> LinkedIn Profile</li>
              </ul>
            </div>
          </div>
          <div className="container mx-auto px-6 pt-10 border-t border-gray-800 text-center text-sm text-gray-500 font-bold uppercase tracking-[0.3em]">Â© ${new Date().getFullYear()} ${COMPANY_NAME} | Built with Human Focus</div>
        </footer>
      `;

      const App = () => html`
        <div className="min-h-screen flex flex-col overflow-x-hidden selection:bg-red-100 selection:text-red-600">
          <${Header} />
          <main className="flex-grow">
            <${Hero} />
            <section id="about" className="py-24 bg-gray-50">
              <div className="container mx-auto px-6">
                <div className="grid lg:grid-cols-2 gap-20 items-center">
                  <div className="space-y-8">
                    <h2 className="text-red-600 font-extrabold uppercase text-xs tracking-[0.2em]">Our Story</h2>
                    <h3 className="text-5xl font-extrabold text-gray-900 leading-tight">A Legacy Built on Trust and Human Connection.</h3>
                    <p className="text-lg text-gray-600 leading-relaxed">Founded in ${FOUNDED_YEAR}, MAA was established with a singular vision: to revolutionize the HR industry by focusing on the "human" behind the resource.</p>
                    <div className="grid grid-cols-2 gap-10 py-6 border-y border-gray-200">
                      <div><p className="text-5xl font-black text-red-600">2+</p><p className="text-gray-500 font-bold uppercase text-[10px] mt-2">Years Active</p></div>
                      <div><p className="text-5xl font-black text-red-600">300+</p><p className="text-gray-500 font-bold uppercase text-[10px] mt-2">Hired Talent</p></div>
                    </div>
                  </div>
                  <div className="relative">
                    <img src="https://images.unsplash.com/photo-1637665627832-dcd730049fbb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Office" className="rounded-[3rem] shadow-2xl relative z-10" />
                    <div className="absolute -top-10 -right-10 w-64 h-64 bg-red-100 rounded-full -z-10 animate-pulse"></div>
                  </div>
                </div>
              </div>
            </section>
            <${Services} />
            <section className="py-32 bg-red-600 text-center text-white relative overflow-hidden">
              <div className="container mx-auto px-6 relative z-10">
                <h2 className="text-5xl lg:text-6xl font-black mb-10 leading-tight">Ready for Excellence?</h2>
                <p className="text-xl text-red-100 max-w-2xl mx-auto mb-14 font-medium italic">Partner with MAA to find the technical and non-technical talent your organization deserves.</p>
                <a href="#contact" className="bg-white text-red-600 px-12 py-6 rounded-[2rem] font-black text-xl hover:bg-gray-100 transition-all shadow-2xl inline-block active:scale-95">Consultation Inquiry</a>
              </div>
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-white opacity-[0.03] rounded-full -z-0"></div>
            </section>
            <${Contact} />
          </main>
          <${Footer} />
          <${AIChatbot} />
        </div>
      `;

      const root = createRoot(document.getElementById('root'));
      root.render(html`<${App} />`);
    </script>
  </body>
</html>
